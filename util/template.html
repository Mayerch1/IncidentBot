<html>
<head>
    <style type="text/css">
        /* Chat containers */
       .container {
           color: #d6d2d4;
           border: 2px solid #dedede;
           background-color: #40444b;
           border-radius: 5px;
           padding: 10px;
           margin: 10px 0;
           font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
           display: flex;
           flex-wrap: nowrap;
       }

       /* Darker chat container */
       .offender {
           border-color: #bbb;
           background-color: #2f3136;
       }

       .steward {
           border-color: rgb(255, 160, 160);
           background-color: #36393e;
       }

       .bot {
           border-color: rgb(155, 195, 255);
           background-color: #36393e;
       }

       /* Style images */
       .imgProfile {
          max-width: 60px;
          width: 100%;
          border-radius: 50%;
       }

       /* Style time text */
       .time {
           color: #aaa;
           font-size: small;
           font-weight: lighter;
          align-self: flex-end;
       }

       .name {
          color: rgb(220, 220, 220);
          font-size: large;
          font-weight: bolder;
          margin-top: 5px;
       }
       .row {
          display: flex;
          flex-direction: row;
          flex-wrap: wrap;
      }

      .column {
          display: flex;
          flex-direction: column;
          flex-basis: 100%;
          flex: 1;
      }

       .comments {
          flex: 3 3 auto;
          margin-left: 25px;
       }

       p {
          margin: 6px;
       }

      .mr-25 {
          margin-right: 25px;
      }

      .embed {
        padding: 10px;
        color: rgba(255, 255, 255, 0.876);
        display: flex;
        flex-direction: row;
        padding-right: 0;
      }

      .embed > div:nth-child(1) {
        border-top-left-radius: 8px;
        border-bottom-left-radius: 8px;
        background-color: rebeccapurple;
        background-color: coral;
        width: 8px;
        margin: 0;
      }

      .embed > div:nth-child(2) {
        padding: 5px 20px;
        background-color: #333;
        border-top: 1px solid black;
        border-right: 1px solid black;
        border-bottom: 1px solid black;
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
        display: flex;
        flex-direction: column;
      }

      .content > * {
        float: left;
        margin-right: 75px;
      }

      .content > :not(div) {
       padding-top: 43px;
      }

      .ulEmbed {
       list-style: none;
      }

      .hEmbed{
        margin-bottom:0;
      }

    </style>
</head>
<body style="background-color:#36393e">
